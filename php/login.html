<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход и регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="index.html" class="nav-link">Вернуться на главную</a></li>
                <li class="theme-toggle">
                    <button id="theme-toggle-btn" class="btn-theme">Тёмная тема</button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section login-section">
            <h2>Вход</h2>
            <form class="login-form">
                <input type="text" name="username" required placeholder="Имя пользователя">
                <input type="password" name="password" required placeholder="Пароль">
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <p style="color: #EF4444; margin-top: 1rem;">Вход временно недоступен. Свяжитесь с администрацией.</p>

            <h2 style="margin-top: 2rem;">Регистрация</h2>
            <form class="login-form">
                <input type="text" name="username" required placeholder="Имя пользователя">
                <input type="password" name="password" required placeholder="Пароль">
                <input type="email" name="email" required placeholder="Email">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
            <p style="color: #EF4444; margin-top: 1rem;">Регистрация временно недоступна. Свяжитесь с администрацией.</p>
        </section>
    </main>
    <footer class="footer">
        <p>© 2025 МБОУ СОШ №3 им. Ф.А. Зубалова. Все права защищены.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
